name: cartomix_flutter
description: CartoMix DJ Set Prep Copilot - Flutter UI with native Swift backend
publish_to: 'none'
version: 0.4.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter

  # State management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # Code generation
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0

  # macOS window management
  window_manager: ^0.4.3

  # Utilities
  collection: ^1.18.0
  path: ^1.9.0
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.14
  riverpod_generator: ^2.6.3
  freezed: ^2.5.7
  json_serializable: ^6.9.0

flutter:
  uses-material-design: true
  # Using system fonts (SF Pro is available on macOS by default)
